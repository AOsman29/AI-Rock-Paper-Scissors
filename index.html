<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

<button id="toggleDarkMode">Toggle Dark Mode</button>

    <p id="result"></p>
    

    <script src="script.js"></script>
